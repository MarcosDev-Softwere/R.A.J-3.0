<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Orçamento Interativo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 2rem;
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }

    .form-container {
      max-width: 700px;
      margin: auto;
      background-color: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    textarea {
      width: 100%;
      height: 160px;
      padding: 1rem;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      resize: none;
    }

    button {
      margin-top: 1rem;
      padding: 0.7rem 1.4rem;
      font-weight: bold;
      border-radius: 6px;
      border: none;
      cursor: pointer;
    }

    button:first-of-type {
      background-color: #007bff;
      color: white;
    }

    button:first-of-type:hover {
      background-color: #005dc1;
    }

    button:last-of-type {
      background-color: #ddd;
      margin-left: 1rem;
    }

    button:last-of-type:hover {
      background-color: #bbb;
    }
  </style>
</head>
<body>

  <h1>Escreva seu Orçamento</h1>

  <div class="form-container">
    <form id="orcamentoForm">
      <label for="orcamento">Descrição do Orçamento:</label><br>
      <textarea id="orcamento" placeholder="Digite aqui..."></textarea><br>
      <button type="submit">Enviar</button>
      <button type="button" onclick="limpar()">Limpar e Reescrever</button>
    </form>
  </div>

  <script>
    const form = document.getElementById("orcamentoForm");
    const textarea = document.getElementById("orcamento");

    // Ao carregar, verifica se existe orçamento salvo
    window.addEventListener("load", function () {
      const textoSalvo = localStorage.getItem("orcamentoTexto");
      if (textoSalvo) {
        textarea.value = textoSalvo;
        textarea.disabled = true;
      }
    });

    form.addEventListener("submit", function (event) {
      event.preventDefault();
      const texto = textarea.value.trim();
      if (texto) {
        localStorage.setItem("orcamentoTexto", texto);
        textarea.disabled = true;
      }
    });

    function limpar() {
      localStorage.removeItem("orcamentoTexto");
      textarea.disabled = false;
      textarea.value = "";
      textarea.focus();
    }
  </script>

</body>
</html>
