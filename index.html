<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Orçamento Interativo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 2rem;
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }

    .form-container {
      max-width: 700px;
      margin: auto;
      background-color: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    textarea, input[type="password"] {
      width: 100%;
      padding: 1rem;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-bottom: 1rem;
    }

    textarea {
      height: 160px;
      resize: none;
    }

    button {
      margin-top: 1rem;
      padding: 0.7rem 1.4rem;
      font-weight: bold;
      border-radius: 6px;
      border: none;
      cursor: pointer;
    }

    button:first-of-type {
      background-color: #007bff;
      color: white;
    }

    button:first-of-type:hover {
      background-color: #005dc1;
    }

    button:last-of-type {
      background-color: #ddd;
      margin-left: 1rem;
    }

    button:last-of-type:hover {
      background-color: #bbb;
    }

    .feedback {
      margin-top: 1rem;
      font-weight: bold;
      color: #d9534f;
    }
  </style>
</head>
<body>

  <h1>Escreva seu Orçamento</h1>

  <div class="form-container">
    <form id="orcamentoForm">
      <label for="orcamento">Descrição do Orçamento:</label>
      <textarea id="orcamento" placeholder="Digite aqui..."></textarea>

      <label for="senhaEnvio">Senha para Enviar:</label>
      <input type="password" id="senhaEnvio" placeholder="Digite a senha de envio">

      <button type="submit">Enviar</button>
      <button type="button" onclick="limpar()">Limpar e Reescrever</button>

      <label for="senhaApagar">Senha para Apagar:</label>
      <input type="password" id="senhaApagar" placeholder="Digite a senha para apagar">
    </form>

    <div class="feedback" id="mensagem"></div>
  </div>

  <script>
    const form = document.getElementById("orcamentoForm");
    const textarea = document.getElementById("orcamento");
    const senhaEnvioInput = document.getElementById("senhaEnvio");
    const senhaApagarInput = document.getElementById("senhaApagar");
    const mensagem = document.getElementById("mensagem");

    const senhaEnvio = "1234"; // senha para enviar
    const senhaApagar = "4321"; // senha para apagar

    window.addEventListener("load", function () {
      const textoSalvo = localStorage.getItem("orcamentoTexto");
      if (textoSalvo) {
        textarea.value = textoSalvo;
        textarea.disabled = true;
      }
    });

    form.addEventListener("submit", function (event) {
      event.preventDefault();
      const texto = textarea.value.trim();
      const senhaDigitada = senhaEnvioInput.value;

      if (!texto) {
        mensagem.textContent = "Por favor, escreva o orçamento.";
        return;
      }

      if (senhaDigitada === senhaEnvio) {
        localStorage.setItem("orcamentoTexto", texto);
        textarea.disabled = true;
        mensagem.textContent = "Orçamento enviado com sucesso!";
      } else {
        mensagem.textContent = "Senha de envio incorreta.";
      }
    });

    function limpar() {
      const senhaDigitada = senhaApagarInput.value;

      if (senhaDigitada === senhaApagar) {
        localStorage.removeItem("orcamentoTexto");
        textarea.disabled = false;
        textarea.value = "";
        mensagem.textContent = "Orçamento apagado.";
        textarea.focus();
      } else {
        mensagem.textContent = "Senha de apagar incorreta.";
      }
    }
  </script>

</body>
</html>
